<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Task</title>

    <!-- Bootstrap & Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/alk-sanet/css/alk-sanet.min.css">
    <link rel="icon" type="image/png" href="/static/logo.png">

    <style>
        body {
            font-family: "ALK Sanet", sans-serif;
            background: #f4f8fb;
        }

        .add-task-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .form-title {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
        }

        .btn-success {
            width: 100%;
        }

        .form-control:focus {
            border-color: #5cb85c;
            box-shadow: none;
        }
    </style>
</head>
<body>

{% include "header.html" %}

<div class="add-task-container">
    <div class="form-title">‚ûï Add New Task</div>
    <form action="/add_task" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">üìù Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter task title" required>
        </div>

        <div class="form-group">
            <label for="description">üìÑ Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"
                      placeholder="Enter task details..."></textarea>
        </div>

        <div class="form-group">
            <label for="deadline">‚è∞ Deadline</label>
            <input type="datetime-local" class="form-control" id="deadline" name="deadline" required>
        </div>

        <div class="form-group">
            <label for="image">üñºÔ∏è Attach Image (optional)</label>
            <input type="file" class="form-control-file" id="image" name="image">
        </div>

        <button type="submit" class="btn btn-success">Create Task</button>
    </form>
</div>

{% include "footer.html" %}

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
