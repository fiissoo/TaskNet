<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sign Up - TaskNest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
      display: flex;
      flex-direction: column;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      width: 100%;
      max-width: 420px;
      padding: 35px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
      font-size: 24px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    .text-link {
      font-size: 14px;
      display: block;
      margin-top: 15px;
      text-align: center;
    }

    .alert {
      font-size: 14px;
      padding: 10px;
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 15px 0;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<div class="content-wrapper">
  <div class="signup-container">
    <h3 class="form-title">üìù Create Your TaskNest Account</h3>

    {% if message %}
      <div class="alert alert-danger text-center">
        {{ message }}
      </div>
    {% endif %}

    <form action="/sign_up" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               class="form-control"
               id="username"
               name="username"
               placeholder="Choose a username"
               required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Create a secure password"
               required>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Create Account</button>

      <a href="/sign_in" class="text-link">Already have an account? Log In</a>
    </form>
  </div>
</div>

<footer>
  &copy; 2025 TaskNest. All rights reserved. Contact: <a href="mailto:dachiagladze20@gmail.com">dachiagladze20@gmail.com</a>
</footer>

</body>
</html>
