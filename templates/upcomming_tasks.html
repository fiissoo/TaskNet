<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upcoming Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <style>
        a.task-link {
            text-decoration: none;
            color: inherit;
        }

        a.task-link:hover {
            text-decoration: none;
            background-color: #f8f9fa;
        }

        .task-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }

        .task-item {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.2s;
        }

        .task-item:hover {
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }

        .task-title {
            font-weight: 600;
        }

        .task-deadline {
            color: #666;
            font-size: 14px;
        }

        .action-buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>

{% include "header.html" %}

<div class="container mt-5">
    <h2 class="mb-4">ðŸ“… Upcoming Deadlines</h2>

    {% if tasks %}
        {% for task in tasks %}
            <div class="task-item border">
                <a class="task-link" href="{{ url_for('view_task', task_id=task[4]) }}">
                    <h5 class="task-title">{{ task[0] }}</h5>
                    <p>{{ task[1] }}</p>
                    <p class="task-deadline"><strong>Deadline:</strong> {{ task[2] }}</p>
                    {% if task[3] %}
                        <img src="{{ url_for('static', filename=task[3].replace('static/', '')) }}" alt="Task Image" class="task-image">
                    {% endif %}
                </a>
                <div class="action-buttons">
                    <form action="{{ url_for('complete_task', task_id=task[4]) }}" method="POST" onsubmit="return confirm('Are you sure you want to mark this task as completed?');">
                        <button type="submit" class="btn btn-primary btn-sm">âœ… Mark as Completed</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No upcoming tasks found.</p>
    {% endif %}
</div>

{% include "footer.html" %}
</body>
</html>
